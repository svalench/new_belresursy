{% load static %}


<div class="container-fluid">
        <div class="row no-gutters visible">
            <div class="col" type="">
                <h3 class="d-xl-flex justify-content-xl-center" id="clickDataSvet" style="color: rgb(234,97,67); cursor: pointer;">Управление светофорами</h3>
                <hr style="margin-top: 0px;">
                <div class="row" id="svetControl">
                    <div class="col-3"><button id="svbit_3" onclick="onoff(0,3)" id="on1" class="btn btn-success btn-lg d-xl-flex justify-content-xl-center align-items-xl-center" type="button" style="width: 100%;font-size: 24px;height: 100%;">Светофор - с улицы на весы</button></div>
                    <div class="col-3"><button id="svbit_6" onclick="onoff(0,7)"  class="btn btn-success btn-lg" type="button" style="width: 100%;font-size: 24px;height: 100%;">Светофор - с весов на территорию</button></div>
                    <div class="col-3"><button id="svbit_4"  onclick="onoff(0,4)" class="btn btn-success btn-lg" type="button" style="width: 100%;height: 100%;font-size: 24px;">Светофор - с территории на весы</button></div>
                    <div class="col-3"><button id="svbit_7"  onclick="onoff(0,6)" class="btn btn-success btn-lg" type="button" style="width: 100%;font-size: 24px;height: 100%;">Светофор - с весов на улицу</button></div>
                </div>
            </div>
        </div>
    </div>

<script>



function onoff(byte,bit){
let data={"bit":bit,"byte":byte};
$.ajax({
            type: "POST",
            url: "{%url 'on1'%}",
            traditional: true,
            dataType: 'json',
            data: data,
            success: function (d) {
                console.log(d);
            },
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
}



</script>
